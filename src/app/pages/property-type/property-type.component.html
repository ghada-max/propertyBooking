<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <table class="table table-bordered" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Property Number</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of propertyTypeList; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{items.propertyType}}</td> <!-- Make sure to access the property -->
                        <td>
                            <button (click)="onEdit(items)" class="btn btn-primary btn-sm">Edit</button>
                            <button (click)="onDelete(items)" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">
            <h2 class="mb-4">Customer Management</h2>

            <!-- Add Customer Form -->
            <div class="card mb-4">
                <div class="card-header">Add Customer</div>
                <div class="card-body">
                    <form [formGroup]="propertyForm">
                        <div class="form-group">
                            <label for="name">  Property type</label>
                            <input type="text" class="form-control" formControlName="propertyType" id="name" required>
                            <div class="text-danger" *ngIf="propertyForm.controls['propertyType'] && propertyForm.controls['propertyType'].touched">
                                <span *ngIf="propertyForm.controls['propertyType'].errors?.['required']">Required field</span>
                                <span *ngIf="propertyForm.controls['propertyType'].errors?.['minlength']">lenght exceeded 5</span>

                         
                            </div>
                        </div>
                    
                        <button (click)="savePropertyType()" [disabled]="!propertyForm.valid" class="btn btn-primary">Save</button>
                        <button  *ngIf="propertyForm.controls['propertyTypeId'].value !==0" (click)="onupdatepropertyType()" [disabled]="!propertyForm.valid" class="btn btn-primary">Update</button>

                    </form>
                </div>
            </div>
           
            
        </div>
        

        </div>
