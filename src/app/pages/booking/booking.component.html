<div class="container">
    <h1 class="big-title">Site Property Management</h1>
</div>

<div class="container">
    <div >
        <label for="propertyTypeId" class="form-label">Select site</label>
<select class="form-select" id="propertyTypeId" [(ngModel)]="siteId" (change)="getAllPropertyBySite($event)">
    <option *ngFor="let item of sites" [value]="item.siteId">{{ item.siteTitle }}</option>
</select>
        
    </div>
    <hr>
    <hr>
    <div class="row">
        <div *ngFor="let item of property" class="col-4 col-lg-4 col-md-6 col-sm-6">
            <div class="pricing-plan">
                <div class="pricing-header">
                    <h4 class="pricing-title">{{ item.propertyNo }}</h4> <!-- Use dynamic title -->
                    <div class="pricing-cost">{{ item.facing }}</div> <!-- Use dynamic cost -->
                </div>
                <ul class="pricing-features">
                    <li>{{ item.totalArea }}</li>
                    <li>{{ item.rate }}</li>

                </ul>
                <div class="pricing-footer">
                    <button class="btn"  (click)="openModal()" style="border: 1px solid; background-color: transparent;">Properties</button>                </div>
            </div>
        </div>
    </div>
    
        
    </div>

      <!-- The Modal -->
  <div class="modal" #propertyModel >
    <div class="modal-dialog modal-lg">
        <div class="modal-content"> 
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div> 
            <div class="modal-body">
                <div class="row">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>Properties List</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered table-sm">
                                    <thead>
                                        <tr > 
                                            <th scope="col">Property Number</th>
                                            <th scope="col">Facing</th>
                                            <th scope="col">Total Area</th>
                                            <th scope="col">Rate</th> 
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr> 
                                            <td>1</td>
                                    

                                            <td>
                                                <button class="btn" type="button" style="border: 1px solid; background-color: transparent;">Edit</button>
                                                <button class="btn" style="border: 1px solid; background-color: transparent;">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div> 
                    </div>
                    <div class="col-4">
                        <div class="card mb-4"> 
                            <div class="card-header">
                                <h5>Property Details</h5>
                            </div>
                            <div class="card-body">

                                <form>
                                    <div class="row mb-3"> 
                                        <div class="col-md-12">
                                            <label for="propertyNo" class="form-label">Property Number</label>
                                            <input type="number" class="form-control" id="propertyNo" placeholder="Enter Property Number">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="facing" class="form-label">Facing</label>
                                            <input type="text" class="form-control" id="facing" placeholder="Enter Facing (e.g., North, East)">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="totalArea" class="form-label">Total Area</label>
                                            <input type="text" class="form-control" id="totalArea" placeholder="Enter Total Area (e.g., 1500 sqft)">
                                        </div>
                                    </div> 
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="rate" class="form-label">Rate</label>
                                            <input type="number" class="form-control" id="rate" placeholder="Enter Rate (e.g., 5000 per sqft)">
                                        </div> 
                                    </div> 
                                    <button type="button" class="btn" style="border: 1px solid; background-color: transparent;">Save</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div> 
            </div> 
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModal()" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
